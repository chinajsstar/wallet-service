<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>生成新地址</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <script type="text/javascript" src="/js/jquery.js" ></script>
    </head>
    <body>
        <div class="head">
            <h1>生成新地址页面</h1>
            <form data-type="formOperationAction" action="/newaddressact" form-rediret="html/index">
                <table style="width:100%">
                    <tr>
                        <td style="width:20%">类型：</td>
                        <td><input style="width:100%" id="cointype" type="text" name="cointype"></input></td>
                    </tr>
                    <tr>
                        <td style="width:20%">个数（10000的整数倍）：</td>
                        <td><input style="width:100%" id="count" type="text" name="count"></input></td>
                    </tr>
                    <tr>
                        <td style="width:20%">保存目录(请手动填写)：</td>
                        <td><input style="width:100%" id="newaddresssavedir" type="text" name="newaddresssavedir"></input></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="生成" style="width:100px;height:25px"></input></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="/js/md5.min.js" ></script>
    <script type="text/javascript" src="/js/base64js.min.js" ></script>
    <script type="text/javascript" src="/js/base.js" ></script>

        function runDemo(url)
        {
            window.location.href = url;
        }
    </script>
